<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f5f5f5;
        padding: 20px;
        margin: 0px;
      }
      h3 {
        width: 270px;
        text-align: center;
        font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      form {
        width: 270px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .submit {
        background-color: #09f;
        color: white;
        padding: 6px 12px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        cursor: pointer;
        outline: none;
      }
      input {
        border-radius: 4px;
        border: none;
        padding: 4px 12px;
        font-size: 16px;
        font-weight: 700;
        color: #333;
        border-width: 2px;
        border-style: solid;
        border-color: white;
        margin-bottom: 10px;
        outline: none;
        width: 270px;
      }
      input.error {
        border: 2px solid red;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 270px;
      }
      .row input {
        width: 130px;
      }
      label span {
        font-weight: 500;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3 id="invalid-link-errorr" style="display:none">This is not a YouTube video.</h1>
    <form>
      <div class="row">
        <label>
          <span>Start</span>
          <input id="start" placeholder="h:mm:ss"/>
        </label>
        <label>
          <span>End</span>
          <input id="end" placeholder="h:mm:ss"/>
        </label>
      </div>
      <input placeholder="URL ending" name="slug" id="slug" autofocus autocomplete="off" />
      <button class="submit">Create link</button>
      <div id="success" style="display:none">Success: <a id="success-link" target="_blank"></a></div>
      <div id="failure" style="display:none">Failure</div>
    </form>
    <script src="moment.js"></script>
    <script src="axios.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
